server:
  http:
    listen_addr: ':80'
    allowed_networks: ['127.0.0.0/24', '192.168.5.0/24']
users:
  - name: 'default'
    to_cluster: 'cluster_1S_2R'
    to_user: 'default'
    # Allow `CORS` requests for `tabix`.
    allow_cors: true
clusters:
  - name: 'cluster_1S_2R'
    nodes: ['clickhouse-01:8123', 'clickhouse-02:8123']
    users:
      - name: 'default'
